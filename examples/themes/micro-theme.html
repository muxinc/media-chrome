<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Chrome - Micro Theme</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />

    <script type="module" src="../../dist/index.js"></script>
    <script type="module" src="../../src/js/themes/media-theme-micro.js"></script>
  </head>
  <body>
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      media-theme-micro {
        display: block;         /* expands the container if preload=none */
        max-width: 800px;
        line-height: 0;
      }
      label {
        display: block;
      }
    </style>
    <main>
      <h1>Media Chrome - Micro Theme</h1>
      <br>
      <br>

      <media-theme-micro id="theme">
        <video
          slot="media"
          src="https://stream.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/high.mp4"
          poster="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/thumbnail.jpg?time=56"
          crossorigin="anonymous"
          muted
          playsinline
        >
          <track
            label="thumbnails"
            default
            kind="metadata"
            src="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/storyboard.vtt"
          />
          <track
            label="English"
            kind="captions"
            srclang="en"
            src="../vtt/en-cc.vtt"
          />
        </video>
      </media-theme-micro>

      <h3>Choose <code>stream-type</code>:</h3>
      <label>
        <input type="radio" name="stream-type" value="on-demand" checked>
        on-demand
      </label>
      <label>
        <input type="radio" name="stream-type" value="live">
        live
      </label>

      <h3>Choose <code>target-live-window</code>:</h3>
      <label>
        <input type="radio" name="target-live-window" value="" checked>
        0
      </label>
      <label>
        <input type="radio" name="target-live-window" value="1">
        1
      </label>

      <h3>Choose <code>--micro-control-bar-direction</code>:</h3>
      <label>
        <input type="radio" name="--micro-control-bar-direction" value="row" checked>
        row
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-direction" value="column">
        column
      </label>

      <h3>Choose <code>--micro-control-bar-place-self</code>:</h3>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="start start">
        start start
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="start center">
        start center
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="start end">
        start end
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="center start">
        center start
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="center center">
        center center
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="center end">
        center end
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="end start">
        end start
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="end center" checked>
        end center
      </label>
      <label>
        <input type="radio" name="--micro-control-bar-place-self" value="end end">
        end end
      </label>

      <script>
        document.addEventListener('change', (e) => {
          if (e.target.name.startsWith('--')) {
            theme.style.setProperty(e.target.name, e.target.value);
            return;
          }
          if (e.target.value) {
            theme.setAttribute(e.target.name, e.target.value);
            return;
          }
          theme.removeAttribute(e.target.name);
        })
      </script>

    </main>
  </body>
</html>
