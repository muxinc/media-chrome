<html>
<head>
  <title>Media Chrome Spotify Theme Example</title>
  <script type="module" src="../../dist/index.js"></script>
</head>
<body>

<style>
  media-controller {
    flex-direction: row;
    max-width: 640px;
    min-width: 250px;

    --media-icon-color: #fff;
  }

  #media-poster {
    width: 80px;
    height: 80px;

    display: flex;
    justify-content: center;
    align-items: center;

    background-image: url("https://i.scdn.co/image/ab67616d0000b2735618ee6467c0becf0dd23d68");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: contain;
  }

  #media-poster:hover media-play-button {
    transform: scale(1.1);
  }

  media-play-button {
    width: 42px;
    height: 42px;
    border: 1px solid #ffffff;
    border-radius: 25px;
    padding: 3px;

    transition: all .1s;

    --media-button-icon-width: 34px;
    --media-button-icon-height: 34px;
  }

  #content-area {
    display: block;
    flex-grow: 1;
    background-color: rgb(232, 24, 48);
    background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.8));

    color: #fff;
    font-family: sans-serif;
    font-size: 14px;
    line-height: 19px;
  }

  #text-area {
    margin: 8px 8px 0;
  }

  #media-title-display {
    font-weight: 600;
  }

  media-control-bar {
    width: 100%;
  }

  media-control-bar > * {
    height: 36px;
    background: transparent;
  }

  media-time-range {
    --media-range-track-height: 4px;
    --media-range-track-background: rgba(255,255,255, 0.3);
    --media-range-thumb-box-shadow: rgba(0, 0, 0, .5) 0px 2px 4px 0px;
    --media-range-thumb-opacity: 0;
  }

  media-time-range:hover {
    --media-range-thumb-opacity: 1;
  }

  media-time-display {
    font-size: 10px;
  }

</style>

<h1>The Spotify player theme</h1>
<p>The Spotify player built with media-chrome.</p>

<media-controller audio>
  <audio
    slot="media"
    src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"
    preload="none"
  ></audio>

  <div id="media-poster">
    <media-play-button></media-play-button>
  </div>

  <div id="content-area">
    <div id="text-area">
      <div id="media-title-display">Emotion (Deluxe)</div>
      <div id="media-subtitle-display">Carly Rae Jepsen</div>
    </div>
    <media-control-bar>
      <media-time-range></media-time-range>
      <media-time-display remaining></media-time-display>
    </media-control-bar>
  </div>

</media-controller>

</body>
</html>
