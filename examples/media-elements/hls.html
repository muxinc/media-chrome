<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>Media Chrome HLS Media Example</title>
  <script type="module" src="https://unpkg.com/hls-video-element@0"></script>
  <script type="module" src="../../dist/index.js"></script>
</head>
<body>

<media-controller>
  <hls-video
    slot="media"
    src="https://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe.m3u8"
  >
    <track label="thumbnails" default kind="metadata" src="http://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/storyboard.vtt">
  </hls-video>
  <media-control-bar>
    <media-play-button></media-play-button>
    <media-time-range></media-time-range>
    <media-mute-button></media-mute-button>
    <media-volume-range></media-volume-range>
    <media-fullscreen-button></media-fullscreen-button>
  </media-control-bar>
</media-controller>

</body>
</html>
