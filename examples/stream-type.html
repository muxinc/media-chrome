<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Chrome Stream Type Example</title>
    <script type="module" src="../dist/index.js"></script>
    <style>
      /** add styles to prevent CLS (Cumulative Layout Shift) */
      media-controller:not([audio]) {
        display: block;         /* expands the container if preload=none */
        max-width: 720px;       /* allows the container to shrink if small */
        aspect-ratio: 16 / 9;   /* set container aspect ratio if preload=none */
      }

      video {
        width: 100%;      /* prevents video to expand beyond its container */
      }

      .examples {
        margin-top: 20px;
      }

      .stream-type {
        display: none;
        font-size: 24px;
        line-height: 30px;
        font-weight: bold;
        color: #fff; 
      }

      media-controller[media-stream-type=live] .live {
        display: block;
      }

      media-controller[media-stream-type=on-demand] .on-demand {
        display: block;
      }

    </style>
  </head>
  <body>
    <main>

      <media-controller default-stream-type>


        <div class="stream-type live">I'm Live!</div>
        <div class="stream-type on-demand">I'm On-demand!</div>                
      </media-controller>

      <div class="examples">
        <a href="./">View more examples</a>
      </div>
    </main>
  </body>
</html>
