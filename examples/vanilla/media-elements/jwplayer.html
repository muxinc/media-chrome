<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Chrome JW Player Media Example</title>
    <style>
      /** add styles to prevent CLS (Cumulative Layout Shift) */
      media-controller:not([audio]) {
        display: block;         /* expands the container if preload=none */
        max-width: 720px;       /* allows the container to shrink if small */
        aspect-ratio: 16 / 9;   /* set container aspect ratio if preload=none */
      }

      jwplayer-video {
        width: 100%;      /* prevents video to expand beyond its container */
        background-color: #000;
      }

      media-airplay-button[mediaairplayunavailable] {
        display: none;
      }

      media-volume-range[mediavolumeunavailable] {
        display: none;
      }

      media-pip-button[mediapipunavailable] {
        display: none;
      }

      .examples {
        margin-top: 20px;
      }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/jwplayer-video-element@1.0/+esm"></script>
    <script type="module" src="../../../dist/index.js"></script>
  </head>
  <body>
    <main>
      <h1>Media Chrome JW Player Media Example</h1>
      <media-controller defaultsubtitles style="aspect-ratio: 16 / 9;">
        <jwplayer-video
          slot="media"
          crossorigin
          src="https://cdn.jwplayer.com/players/BZ6tc0gy-uoIbMPm3.html"
          playsinline
        >
          <track
            label="thumbnails"
            default
            kind="metadata"
            src="https://assets-jpcust.jwpsrv.com/strips/BZ6tc0gy-120.vtt"
          />
        </jwplayer-video>
        <div slot="centered-chrome" noautohide>
          <media-loading-indicator></media-loading-indicator>
        </div>
        <media-control-bar>
          <media-play-button></media-play-button>
          <media-seek-backward-button seekoffset="15"></media-seek-backward-button>
          <media-seek-forward-button seekoffset="15"></media-seek-forward-button>
          <media-mute-button></media-mute-button>
          <media-volume-range></media-volume-range>
          <media-time-range></media-time-range>
          <media-time-display showduration remaining></media-time-display>
          <media-captions-button></media-captions-button>
          <media-playback-rate-button></media-playback-rate-button>
          <media-pip-button></media-pip-button>
          <media-airplay-button></media-airplay-button>
          <media-fullscreen-button></media-fullscreen-button>
        </media-control-bar>
      </media-controller>
      <div class="examples">
        <a href="../">View more examples</a>
      </div>
    </main>
  </body>
</html>
