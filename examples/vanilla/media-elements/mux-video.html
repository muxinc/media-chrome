<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Chrome &lt;mux-video/&gt; Example</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@mux/mux-video/+esm"
    ></script>
    <script type="module" src="../../../dist/index.mjs"></script>
    <style>
      .examples {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Media Chrome <code>&lt;mux-video/&gt;</code> Example</h1>
      <media-controller defaultsubtitles>
        <mux-video
          slot="media"
          preload="auto"
          playback-id="ihZa7qP1zY8oyLSQW9TS602VgwQvNdyIvlk9LInEGU2s"
          metadata-video-id="video-id-12345"
          metadata-video-title="Mad Max: Fury Road Trailer"
          metadata-viewer-user-id="user-id-6789"
          stream-type="on-demand"
          muted
        >
          <track
            label="thumbnails"
            default
            kind="metadata"
            src="https://image.mux.com/ihZa7qP1zY8oyLSQW9TS602VgwQvNdyIvlk9LInEGU2s/storyboard.vtt"
          />
        </mux-video>
        <media-control-bar>
          <media-play-button></media-play-button>
          <media-seek-backward-button></media-seek-backward-button>
          <media-seek-forward-button></media-seek-forward-button>
          <media-mute-button></media-mute-button>
          <media-volume-range></media-volume-range>
          <media-time-range></media-time-range>
          <media-time-display showduration remaining></media-time-display>
          <media-captions-button></media-captions-button>
          <media-playback-rate-button></media-playback-rate-button>
          <media-pip-button></media-pip-button>
          <media-fullscreen-button></media-fullscreen-button>
        </media-control-bar>
      </media-controller>
      <div class="examples">
        <a href="../">View more examples</a>
      </div>
    </main>
  </body>
</html>
