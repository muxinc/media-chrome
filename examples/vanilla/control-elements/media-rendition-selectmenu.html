<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <title>Media Chrome Rendition Selectmenu</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@luwes/hls-video-element@1.2/+esm"></script>
  <script type="module" src="../../../dist/index.js"></script>
  <script type="module" src="../../../../dist/experimental/media-rendition-selectmenu.js"></script>
  <style>
    /** add styles to prevent CLS (Cumulative Layout Shift) */
    media-controller:not([audio]) {
      display: block;         /* expands the container if preload=none */
      max-width: 540px;       /* allows the container to shrink if small */
      aspect-ratio: 16 / 9;   /* set container aspect ratio if preload=none */
    }

    video {
      width: 100%;      /* prevents video to expand beyond its container */
    }

    .examples {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rendition Selectmenu</h1>

  <media-controller id="mc">
    <hls-video
      slot="media"
      src="https://stream.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k.m3u8"
      poster="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/thumbnail.webp"
      preload="metadata"
      muted
      crossorigin
    ></hls-video>
    <media-control-bar>
      <media-play-button></media-play-button>
      <media-time-display showduration remaining></media-time-display>
      <media-time-range></media-time-range>
      <media-mute-button></media-mute-button>
      <media-rendition-selectmenu></media-rendition-selectmenu>
      <media-pip-button></media-pip-button>
      <media-fullscreen-button></media-fullscreen-button>
    </media-control-bar>
  </media-controller>

  <div class="examples">
    <a href="../">View more examples</a>
  </div>
</body>
</html>
