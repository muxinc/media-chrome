<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Chrome Advanced Video Usage Example</title>
    <script type="module" src="../../../dist/experimental/media-chrome-listbox.js"></script>
    <script type="module" src="../../../dist/experimental/media-chrome-option.js"></script>
    <style>
      [disabled] {
        opacity: 60%;
        cursor: not-allowed;
      }

      .examples {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Listbox</h1>

    <media-chrome-listbox aria-multiselectable="true">
      <media-chrome-option>foo</media-chrome-option>
      <media-chrome-option>bar</media-chrome-option>
      <media-chrome-option disabled>bar</media-chrome-option>
      <media-chrome-option>foo</media-chrome-option>
      <media-chrome-option aria-selected="true"><span>foo</span>foo</media-chrome-option>
      <media-chrome-option>bar</media-chrome-option>
      <media-chrome-option><img src="https://placekitten.com/100/100"></media-chrome-option>
      <media-chrome-option disabled>baz</media-chrome-option>
    </media-chrome-listbox>

    <select>
      <option>foo</option>
      <option>bar</option>
    </select>

    <div class="examples">
      <a href="../">View more examples</a>
    </div>
  </body>
</html>
