<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Settings Menu</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mux/mux-video/+esm"></script>
    <script type="module" src="../../../dist/index.js"></script>
    <script type="module" src="../../../dist/experimental/menu/index.js"></script>
    <style>
      /* Hide custom elements that are not defined yet */
      :not(:defined) {
        display: none;
      }

      /** add styles to prevent CLS (Cumulative Layout Shift) */
      media-controller:not([audio]) {
        display: block;         /* expands the container if preload=none */
        max-width: 540px;       /* allows the container to shrink if small */
        aspect-ratio: 16 / 9;   /* set container aspect ratio if preload=none */
      }

      mux-video {
        width: 100%;      /* prevents video to expand beyond its container */
      }

      .examples {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>MediaSettingsMenu</h1>

    <h2>Toggling &lt;menu&gt; children</h2>

    <media-controller id="mc" defaultsubtitles>
      <mux-video
        slot="media"
        src="https://stream.mux.com/fss00bwClhYMynhxeE2Hv757J02VI68KY5.m3u8"
        poster="https://image.mux.com/fss00bwClhYMynhxeE2Hv757J02VI68KY5/thumbnail.webp"
        preload="metadata"
        muted
        crossorigin
      ></mux-video>
      <media-settings-menu hidden>
        <media-settings-menu-item>
          Quality
          <media-rendition-menu slot="submenu" hidden></media-rendition-menu>
        </media-settings-menu-item>
        <media-settings-menu-item>
          Speed
          <media-playback-rate-menu slot="submenu" hidden></media-playback-rate-menu>
        </media-settings-menu-item>
      </media-settings-menu>
      <media-control-bar>
        <media-play-button></media-play-button>
        <media-mute-button></media-mute-button>
        <media-time-range></media-time-range>
        <media-time-display></media-time-display>
        <media-settings-menu-button></media-settings-menu-button>
        <media-pip-button></media-pip-button>
        <media-fullscreen-button></media-fullscreen-button>
      </media-control-bar>
    </media-controller>

    <h2>&lt;menu&gt; children</h2>

    <media-controller id="mc" defaultsubtitles>
      <mux-video
        slot="media"
        src="https://stream.mux.com/fss00bwClhYMynhxeE2Hv757J02VI68KY5.m3u8"
        poster="https://image.mux.com/fss00bwClhYMynhxeE2Hv757J02VI68KY5/thumbnail.webp"
        preload="metadata"
        muted
        crossorigin
      ></mux-video>
      <media-settings-menu id="settings" hidden style="--media-settings-menu-flex-direction: row">
        <media-settings-menu-item>
          <media-rendition-menu slot="submenu">
            <div slot="header">
              Quality
            </div>
          </media-rendition-menu>
        </media-settings-menu-item>
        <media-settings-menu-item>
          <media-playback-rate-menu slot="submenu">
            <div slot="header">
              <style>
                kbd {
                  color: #000;
                  background-color: #fff;
                  padding-inline: .3em;
                  line-height: 1;
                  border-radius: 3px;
                }
              </style>
              Playback Speed <kbd>s</kbd>
            </div>
          </media-playback-rate-menu>
        </media-settings-menu-item>
      </media-settings-menu>
      <media-control-bar>
        <media-play-button></media-play-button>
        <media-mute-button></media-mute-button>
        <media-time-range></media-time-range>
        <media-time-display></media-time-display>
        <media-rendition-selectmenu></media-rendition-selectmenu>
        <!-- Link menu button and menu with invoketarget<->id -->
        <media-settings-menu-button invoketarget="settings"></media-settings-menu-button>
        <media-fullscreen-button></media-fullscreen-button>
      </media-control-bar>
    </media-controller>

    <div class="examples">
      <a href="../">View more examples</a>
    </div>
  </body>
</html>
