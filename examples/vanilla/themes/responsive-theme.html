<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Chrome Responsive Theme Example</title>
    <!-- include the Container Query (CQ) polyfill -->
    <!-- using a community fork since the original went into maintenance mode -->
    <script src="https://cdn.jsdelivr.net/npm/shadow-container-query-polyfill@1/dist/shadow-container-query-polyfill.modern.js"></script>
    <script type="module" src="../../../dist/index.js"></script>
    <script type="module" src="../../../src/js/themes/responsive.js"></script>
    <style>
      /** add styles to prevent CLS (Cumulative Layout Shift) */
      media-theme-responsive:not([audio]) {
        display: block; /* expands the container if preload=none */
        max-width: 960px; /* allows the container to shrink if small */
        aspect-ratio: 2.4; /* set container aspect ratio if preload=none */
      }

      video {
        width: 100%; /* prevents video to expand beyond its container */
      }

      .examples {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Media Chrome Responsive Theme Example</h1>

      <media-theme-responsive audio>
        <audio
          slot="media"
          src="https://stream.mux.com/O4h5z00885HEucNNa1rV02wZapcGp01FXXoJd35AHmGX7g/audio.m4a"
        ></audio>
      </media-theme-responsive>

      <br /><br />

      <media-theme-responsive>
        <video
          slot="media"
          src="https://stream.mux.com/A3VXy02VoUinw01pwyomEO3bHnG4P32xzV7u1j1FSzjNg/high.mp4"
          crossorigin="anonymous"
          muted
          playsinline
        >
          <track
            label="thumbnails"
            default
            kind="metadata"
            src="https://image.mux.com/A3VXy02VoUinw01pwyomEO3bHnG4P32xzV7u1j1FSzjNg/storyboard.vtt"
          />
          <track
            label="English"
            kind="captions"
            srclang="en"
            src="../vtt/en-cc.vtt"
          />
        </video>
        <media-poster-image
          slot="poster"
          src="https://image.mux.com/A3VXy02VoUinw01pwyomEO3bHnG4P32xzV7u1j1FSzjNg/thumbnail.jpg"
          placeholdersrc="data:image/jpeg;base64,/9j/2wBDABQODxIPDRQSEBIXFRQYHjIhHhwcHj0sLiQySUBMS0dARkVQWnNiUFVtVkVGZIhlbXd7gYKBTmCNl4x9lnN+gXz/2wBDARUXFx4aHjshITt8U0ZTfHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHx8fHz/wAARCAAUADADASIAAhEBAxEB/8QAGAAAAwEBAAAAAAAAAAAAAAAAAAECBAP/xAAdEAEBAAEEAwAAAAAAAAAAAAAAARECAxITFCFR/8QAGQEAAwADAAAAAAAAAAAAAAAAAAEDAgQF/8QAGBEBAQEBAQAAAAAAAAAAAAAAAAETERL/2gAMAwEAAhEDEQA/ANeC4ldyI1b2EtIzzrrIqYZLvl5FGkGdbfQzGPvo76WsPxXLlfqbaA5va2iVJADgPELACsD/2Q=="
        ></media-poster-image>
      </media-theme-responsive>

      <div class="examples">
        <a href="../">View more examples</a>
      </div>
    </main>
  </body>
</html>
