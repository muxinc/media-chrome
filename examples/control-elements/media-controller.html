<html>
<head>
  <meta name="viewport" content="width=device-width">
  <script type="module" src="../../dist/index.js"></script>
</head>
<body>

<h3>Play button inside the controller</h3>
<media-controller>
  <video
    slot="media"
    src="https://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/high.mp4"
    preload="none"
    muted
    crossorigin
  >
  </video>
  <media-play-button></media-play-button>
</media-controller>

<h3>Play button outside the controller</h3>
<media-play-button media-paused media-controller='myMediaController'></media-play-button>

<media-controller id="myMediaController">
  <video
    slot="media"
    src="https://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/high.mp4"
    preload="none"
    muted
    crossorigin
  >
  </video>
</media-controller>

</body>
</html>
