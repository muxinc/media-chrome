<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="../../dist/media-time-range.js"></script>
  </head>
  <body>
    <h1>&lt;media-time-range&gt;</h1>

    <h3>Default (no time or duration)</h3>
    <media-time-range></media-time-range>

    <h3>Time 0s (buffered 15s, duration 60s)</h3>
    <media-time-range
      media-current-time="0"
      media-buffered="0:15"
      media-duration="60"
    ></media-time-range>

    <h3>Time 30s (buffered 60s, duration 60s)</h3>
    <media-time-range
      media-current-time="30"
      media-buffered="0:60"
      media-duration="60"
    ></media-time-range>

    <h3>Time 60s (duration 60s)</h3>
    <media-time-range
      media-current-time="60"
      media-duration="60"
    ></media-time-range>
  </body>
</html>
