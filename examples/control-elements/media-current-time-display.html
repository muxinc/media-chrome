<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <script
      type="module"
      src="../../dist/media-current-time-display.js"
    ></script>
  </head>
  <body>
    <h1>&lt;media-current-time-display&gt;</h1>

    <h3>Default</h3>
    <media-current-time-display></media-current-time-display>

    <h3>Current time of 2 minutes</h3>
    <p>&lt;media-current-time-display media-current-time="120.0"&gt;</p>
    <media-current-time-display
      media-current-time="120.0"
    ></media-current-time-display>

    <h3>Current time of one hour</h3>
    <p>&lt;media-current-time-display media-current-time="3600.0"&gt;</p>
    <media-current-time-display
      media-current-time="3600.0"
    ></media-current-time-display>
  </body>
</html>
