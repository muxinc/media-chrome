<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="../../dist/media-loading-indicator.js"></script>
    <style>
      media-loading-indicator {
        --media-icon-color: #f0f;
      }
    </style>
  </head>
  <body>
    <h1>&lt;media-loading-indicator&gt;</h1>

    <h3>Default (hidden by default, media is not buffering)</h3>

    <media-loading-indicator></media-loading-indicator>

    <h3>Is loading (media is buffering)</h3>

    <media-loading-indicator is-loading></media-loading-indicator>

    <h3>Alternate content</h3>
    <media-loading-indicator is-loading>
      <svg slot="loading" viewBox="-12 -15 48 60">
        <path d="M0 0h4v10H0z">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </path>
        <path d="M10 0h4v10h-4z">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0.2s"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </path>
        <path d="M20 0h4v10h-4z">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0.4s"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </path>
      </svg>
    </media-loading-indicator>
  </body>
</html>
