<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Media Chrome - Minimal Theme</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-video@0"></script>
    <script type="module" src="../../dist/index.js"></script>
    <script type="module" src="../../src/js/themes/minimal.js"></script>
  </head>
  <body>
    <style>
      html {
        height: 100%;
      }
      body {
        padding-bottom: 3rem;
      }
      media-theme-minimal {
        display: block; /* expands the container if preload=none */
        max-width: 800px;
        line-height: 0;
      }
      label {
        display: block;
      }
      .auto-grid {
        --auto-grid-min-size: 20rem;
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(var(--auto-grid-min-size), 1fr)
        );
        grid-gap: 1rem;
      }
    </style>
    <main>
      <h1>Media Chrome - Minimal Theme</h1>
      <br />

      <media-theme-minimal id="theme1">
        <video
          slot="media"
          src="https://stream.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/high.mp4"
          poster="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/thumbnail.jpg?time=56"
          crossorigin="anonymous"
          playsinline
        >
          <track
            label="thumbnails"
            default
            kind="metadata"
            src="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/storyboard.vtt"
          />
          <track
            label="English"
            kind="captions"
            srclang="en"
            src="../vtt/en-cc.vtt"
          />
        </video>
      </media-theme-minimal>

      <br /><br />

      <media-theme-minimal id="theme2">
        <mux-video
          playback-id="v69RSHhFelSm4701snP22dYz2jICy4E4FUyk02rW4gxRM"
          metadata-video-title="Big Buck Bunny"
          stream-type="live"
          slot="media"
        ></mux-video>
      </media-theme-minimal>
    </main>
  </body>
</html>
