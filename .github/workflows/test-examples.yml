name: Test HTML Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  test-examples:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Create test package
      run: |
        cat << 'EOF' > package.json
        {
          "name": "test-examples",
          "type": "module",
          "dependencies": {
            "playwright": "1.49.1"
          }
        }
        EOF
        npm install
        
    - name: Install browser
      run: npx playwright install chromium
        
    - name: Create test script
      run: |
        cat << 'EOF' > test-examples.js
        import { chromium } from 'playwright';
        import path from 'path';
        import { fileURLToPath } from 'url';
        import { readdir, stat } from 'fs/promises';

        const __filename = fileURLToPath(import.meta.url);
        const __dirname = path.dirname(__filename);

        const walkDir = async (dir) => {
          const examples = [];
          const files = await readdir(dir);
          
          for (const file of files) {
            const filePath = path.join(dir, file);
            const stats = await stat(filePath);
            
            if (stats.isDirectory()) {
              examples.push(...(await walkDir(filePath)));
            } else if (file.endsWith('.html')) {
              examples.push(filePath);
            }
          }
          
          return examples;
        };

        (async () => {
          const browser = await chromium.launch();
          const context = await browser.newContext();
          
          // Enable console error collection
          let hasErrors = false;
          
          // Get all HTML files in examples directory
          const examples = await walkDir('examples');
          
          for (const example of examples) {
            const page = await context.newPage();
            
            // Listen for console errors
            page.on('console', msg => {
              if (msg.type() === 'error') {
                console.error(`Error in ${example}:`, msg.text());
                hasErrors = true;
              }
            });
            
            // Listen for page errors
            page.on('pageerror', error => {
              console.error(`Page error in ${example}:`, error);
              hasErrors = true;
            });
            
            try {
              // Load the page and wait for network idle
              await page.goto(`file://${path.resolve(example)}`, {
                waitUntil: 'networkidle'
              });
              
              // Wait a bit to catch any async errors
              await page.waitForTimeout(1000);
              
              console.log(`âœ“ Tested ${example}`);
            } catch (error) {
              console.error(`Failed to load ${example}:`, error);
              hasErrors = true;
            } finally {
              await page.close();
            }
          }
          
          await browser.close();
          
          if (hasErrors) {
            process.exit(1);
          }
        })();
        EOF
        
    - name: Run tests
      run: node test-examples.js --experimental-modules
